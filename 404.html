<html>

<head>
    <meta name="description" content="Hey Anonymous, This is a full stop, not a period, full stop.">
    <meta name="author" content="Yong Cho Yin">
    <title>This is a Full Stop.</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<style>
    .wrapper {
        display: table;
        height: 100%;
        width: 100%;
    }
    
    .wrap {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }
</style>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrap">
                <div class="text">
                    <h1>.</h1>
                    <h2 id="nametext">Anonymous,</h2>
                    <h2>This is a full stop, not a period, full stop.</h2>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var name = 'Hello,'
        var url = window.location.href;
        name = url.match(/name=(.*)/)[1];
        var text = document.getElementById("nametext");
        text.innerHTML = name + ",";
    })
</script>

</html>
